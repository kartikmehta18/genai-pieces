<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <link id="theme-style" rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fun Facts</h1>
        <div class="buttons">
            <button onclick="showFact('animal')">Animal Behaviors</button>
            <button onclick="showFact('food')">Food Facts</button>
            <button onclick="showFact('record')">Record-Breaking Feats</button>
        </div>
        <div id="fact-display" class="fact-display">
            Click a button to see a fun fact!
        </div>
        <button onclick="toggleTheme()" style="margin-top: 20px;">Toggle Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
